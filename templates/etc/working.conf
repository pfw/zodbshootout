
# This configuration compares the performance of local databases based
# on PostgreSQL, MySQL (with and without memcached), and ZEO. It only
# compares history-preserving storages; history-free storages are
# typically faster.

%import relstorage

# <zodb postgresql>
#     <relstorage>
#         <postgresql>
#             dsn dbname='relstoragetest' user='relstoragetest' password='relstoragetest'
#         </postgresql>
#     </relstorage>
# </zodb>

<zodb mysql_hf_pc>
    <relstorage>
	keep-history false
		cache-local-mb 10
		cache-local-compression none
		cache-local-dir /tmp
		cache-local-dir-count 1
        <mysql>
            db relstoragetest_hf
            user relstoragetest
            passwd relstoragetest
        </mysql>
    </relstorage>
</zodb>

<zodb mysql_hf>
    <relstorage>
	keep-history false
		cache-local-mb 10
		cache-local-compression none
        <mysql>
            db relstoragetest_hf
            user relstoragetest
            passwd relstoragetest
        </mysql>
    </relstorage>
</zodb>

